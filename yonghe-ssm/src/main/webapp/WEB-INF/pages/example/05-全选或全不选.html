<!DOCTYPE HTML>
<html>
<head>
<title>全选或全不选</title>
<meta charset="utf-8"/>
<style type="text/css">
	body{font-family: "微软雅黑"}
	div#box1, div#box2 {text-align:center;}
	table{text-align: center;border-collapse:collapse;}
	td,th{padding:10px 30px;}
	th{background-color: #DCDCDC;}
</style>

<!--引入jquery的js库-->
<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	/** 练习1：点击全选设置 员工所在的行全选或者全不选 */
	function checkAll(){
		//获取全选复选框的选中状态(checked属性的值)
		var status = document.getElementById("all").checked;
		//将全选复选框的选中状态,设置给所有的复选框
		var items = document.getElementsByName("item");	
		for(var i=0; i<items.length;i++){
			items[i].checked = status;
		}
		
	}
	
	/** 练习2：点击按钮,计算所有被选中商品的总金额 */
	function getSum(){
		//获取所有的普通复选框
		var items = document.getElementsByName("item");
		//定义变量,用于累加商品的价格
		var sum = 0;
		//循环遍历所有的普通复选框,依次判断每一个复选框是否被选中
		for(var i=0; i<items.length;i++){
			//若当前复选框被选中,则累加当前商品的价格(即复选框的value值)
			if(items[i].checked){
				sum += 	parseFloat(items[i].value);	
			}
		}
		document.getElementById("count").innerHTML = sum;
	}
</script>
</head>

<body>
	<h2>员工列表</h2>
	<table border="1">
		<tr>
			<th><!-- 全选复选框 -->
				<input type="checkbox" id="all" onclick="checkAll()"/>
			</th>
			<th>商品名称</th>
			<th>分类</th>
			<th>价格</th>
		</tr>
		<tr>
			<td><!-- 以下为普通复选框 -->
				<input type="checkbox" name="item" value="1200"/>
			</td>
			<td>三星硬盘</td>
			<td>电脑配件</td>
			<td>1200</td>
		</tr>
		<tr>
			<td><!-- 以下为普通复选框 -->
				<input type="checkbox" name="item" value="1700"/>
			</td>
			<td>海尔洗衣机</td>
			<td>家用电器</td>
			<td>1700</td>
		</tr>
		<tr>
			<td><!-- 以下为普通复选框 -->
				<input type="checkbox" name="item" value="3100"/>
			</td>
			<td>格力空调</td>
			<td>家用电器</td>
			<td>3100</td>
		</tr>
		<tr>
			<td><!-- 以下为普通复选框 -->
				<input type="checkbox" name="item" value="5200"/>
			</td>
			<td>联想笔记本</td>
			<td>电脑办公</td>
			<td>5200</td>
		</tr>
		<tr>
			<td><!-- 以下为普通复选框 -->
				<input type="checkbox" name="item" value="6300"/>
			</td>
			<td>iphone手机</td>
			<td>电子数码</td>
			<td>6300</td>
		</tr>
	</table> <br/>
	<input type="button" value="总金额为:" onclick="getSum()"/>&nbsp;
	<span id="count">0</span>&nbsp;元
</body>
</html>
