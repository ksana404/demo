	/* 5、练习: 声明一个函数, 在函数执行时接收两个数值
		在函数中遍历两个数值之间所有的整数, 将是3的倍数
		数值存入到一个数值中, 并返回这个数组*/
	function fn(n1, n2){
		var arr = [];
		j = 0;
		for(var i=n1; i<n2; i++){
			if( i % 3 == 0 ){ // i是3的倍数
				arr[j] = i;
				j++;
			}
		}
		return arr;
	}
